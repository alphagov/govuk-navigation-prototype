{% if childTaxons %}
  <div class="navigation-box">
    {% for taxon in childTaxons %}
      <div class="content-wrapper">
        <div class="content-title">
          <h2 class="heading-medium">
            <a href="{{taxon.localHref}}">{{taxon.title}}</a>
          </h2>
        </div>

        <div class="content-body">
          {% for contentItem in taxon.sampleContent %}
          <p><a href="{{ contentItem.web_url }}">{{ contentItem.title }}</a></p>
          {% endfor %}
          <p class="show-all"><a href="{{localHref}}">View more</a></p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}
